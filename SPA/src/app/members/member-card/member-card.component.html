<div class="card mb-4" *ngIf="member">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{member.userName}}" class="btn btn-primary"><li class="fa fa-user"></li></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><li class="fa fa-heart"></li></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><li class="fa fa-envelope"></li></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-cemter mb-1">
            <i class="fa fa-user me-2"></i>
            {{member.knownAs}}
        </h6>
    </div>
</div>
